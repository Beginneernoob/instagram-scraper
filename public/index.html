<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Scraper</title>
    <!-- Link ke file CSS Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link ke file CSS custom -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Instagram Scraper</h1>
        <form id="scrapeForm" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="type">Pilih Jenis:</label>
                <select class="form-control" id="type" name="type" required>
                    <option value="info">Info</option>
                    <option value="followers">Followers</option>
                    <option value="following">Following</option>
                    <option value="highlights">Highlights</option>
                    <option value="posts">Posts</option>
                    <option value="stories">Stories</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Scrape</button>
        </form>
        <div id="result" class="mt-4">
            <!-- Hasil akan ditampilkan di sini -->
        </div>
    </div>
    <!-- Link ke file JavaScript Bootstrap dan dependensinya -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
